<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message</title>
  <style>

.message {
    height: 100vh;
    width: 100vw;
    background: url('mem.avif') center/cover no-repeat, #ece3ea;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Aligns content to the top */
    text-align: center;
    font-size: 1.5rem;
    color: rgb(25, 0, 0);
    margin-top: 10px; /* Adds space at the top */
    padding-top: 10px; /* Optional: Adds spacing inside */
}


     
    .memories {
        width: 100px;
        height: 60px;
        border-radius: px;
        cursor: pointer; /* Indicates the image is clickable */
        transition: transform 0.3s ease-in-out;
    }

    /* Add hover effect */
    .memories:hover {
        transform: scale(1.1);
    }

    /* Make anchor tag behave like an inline block */
    a {
        display: inline-block;
    }

  </style>
</head>
<body>

  <!-- Personalized Message -->
  <section class="message">
    <h2>My Dearest Love,</h2>
    <p>I wanted to create something special for you this Valentine's Day. You mean the world to me, and I love the way we make each other smile. Thank you for all the wonderful memories, and I look forward to making many more. <br>Forever Yours.</p>
    
    <!-- Clickable Image wrapped in <a> tag -->
    <a href="gallery.html">
        <img src="R.png" alt="memories" class="memories">
    </a>
  </section>

</body>
</html>
