<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    /* Landing Page */
    .landing {
    height: 100vh;
    width: 100vw;
    background: url('valentine.jpg') center/cover no-repeat, #ece3ea;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Aligns content to the top */
    text-align: center;
    font-size: 1.5rem;
    color: rgb(212, 40, 40);
    margin-top: 10px; /* Adds space at the top */
    padding-top: 10px; /* Optional: Adds spacing inside */
}
    .landing h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      margin-top: 150px;
    }
 
    /* Music Playlist Section */
    .playlist {
      padding: 40px 20px;
      background-color: #ffe6e6;
      text-align: center;
    }
    .playlist iframe {
      width: 100%;
      max-width: 900px;
      height: 380px;
      border-radius: 10px;
    }

    .landing img {
    transition: transform 0.3s ease-in-out;
}

.landing img:hover {
  transform: scale(1.1);
}
    

  </style>
</head>
<body>

  <!-- Landing Page -->
  <div class="landing">
    <h1>Welcome to Your Valentine's Day Surprise!</h1>
    <a href="subgift.html"> <img src="H.png" alt="it is my Heart" width="230" height="180"> </a>
    
  </div>



</body>
</html>
